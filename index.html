<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" sizes="32x32" rel="icon" href="./images/fav.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="logo__img" src="./images/logo.svg" alt="Logo">
    </div>

    <div class="calculator">
      <section class="calculator__inputs">
        <div class="bill">
          <h4>Bill</h4>
          <input class="input input__bill" type="number" placeholder="0">
        </div>
        <div class="tip">
          <h4>Select Tip %</h4>
          <fieldset class="tip__options">
            <div class="tip__option">
              <input type="radio" id="tip-5" name="tip" value="5">
              <label class="tip__label" for="tip-5">5%</label>
            </div>

            <div class="tip__option">
              <input type="radio" id="tip-10" name="tip" value="10">
              <label class="tip__label" for="tip-10">10%</label>
            </div>
            
            <div class="tip__option">
              <input type="radio" id="tip-15" name="tip" value="15">
              <label class="tip__label" for="tip-15">15%</label>
            </div>

            <div class="tip__option">
              <input type="radio" id="tip-25" name="tip" value="25">
              <label class="tip__label" for="tip-25">25%</label>
            </div>

            <div class="tip__option">
              <input type="radio" id="tip-50" name="tip" value="50">
              <label class="tip__label" for="tip-50">50%</label>
            </div>

            <div class="tip__option--custom">
              <input class="input" type="number" id="tip-custom" name="tip" placeholder="Custom">
            </div>

          </fieldset>
        </div>
        <div class="people">
          <h4>Number of People</h4>
          <input class="input input__people" type="number" placeholder="0" min="1">
        </div>
      </section>
      <section class="calculator__display">
        <div class="display__tip">
          <h4>Tip Amount <span>/ person</span></h4>
          <p>$0.00</p>
        </div>
        <div class="display__total">
          <h4>Total <span>/ person</span></h4>
          <p>$0.00</p>
        </div>
        <button>Reset</button>
      </section>
    </div>
  </div>
</body>
</html>
